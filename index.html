<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <title>Website project template</title>
</head>
<script>
    const loadComponents = (id, url) =>  {
        fetch(url)
        .then((response) => response.text())
        .then((html) => {
            document.getElementById(id).innerHTML = html;
        });
    }

    window.onload = () => {
        loadComponents('nav', 'src/sections/home/nav.html');
        loadComponents('hero', 'src/sections/home/hero.html');
        loadComponents('content', 'src/sections/home/content.html');
        loadComponents('footer', 'src/sections/home/footer.html');
    }
</script>
<body class="bg-backColor">
    <div id="nav"></div>
    <div id="hero"></div>
    <div id="content"></div>
    <div id="footer"></div>
</body>
</html>
