<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/src/output.css" rel="stylesheet">
</head>

<body class="bg-backColor">

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const menuBtn = document.getElementById("menu-btn");
            const closeBtn = document.getElementById("close-btn");
            const menu = document.getElementById("menu");

            function toggleMenu() {
                menu.classList.toggle("hidden");
                menuBtn.classList.toggle("hidden");
                closeBtn.classList.toggle("hidden");
            }

            menuBtn.addEventListener("click", toggleMenu);
            closeBtn.addEventListener("click", toggleMenu);

            window.addEventListener("resize", () => {
                if (window.innerWidth >= 1024) {
                    menu.classList.add("hidden");
                    closeBtn.classList.add("hidden");
                    menuBtn.classList.remove("hidden");
                }
            });
        });
    </script>

    <!-- Navigation Bar -->
    <nav class="sticky top-0 z-50 bg-backColor">
        <div class="flex justify-between items-center px-6 py-4 md:py-6">
            <!-- Language Switch -->
            <div>
                <img src="/src/images/language.svg" alt="language" class="w-8 h-12 md:w-10 md:h-14">
            </div>

            <!-- Logo -->
            <div>
                <img src="/src/images/Logo.svg" alt="logo" class="w-64 h-12 md:w-72 md:h-16">
            </div>

            <!-- medium/ small Menu Buttons -->
            <div class="block lg:hidden">
                <img src="/src/images/menubttn1.svg" alt="menu" class="w-10 h-6 md:w-12 md:h-8 cursor-pointer"
                    id="menu-btn">
                <img src="/src/images/menubttn2.svg" alt="close" class="w-12 h-7 md:w-13 md:h-9 cursor-pointer hidden"
                    id="close-btn">
            </div>

            <!-- large menu list -->
            <ul class="hidden lg:flex lg:flex-col text-right text-1xl space-y-2 font-bold">
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#references">References</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- medium/ small menu list -->
    <div id="menu"
        class="hidden fixed inset-0 flex flex-col items-center justify-center z-30 text-primary text-3xl space-y-8 font-semibold">
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#references">References</a>
        <a href="#references">Contact</a>
    </div>


</body>

</html>
